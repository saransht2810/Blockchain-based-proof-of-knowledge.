<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Decentralized NFT Marketplace</h1>
        <div id="nft-list" class="nft-list"></div>
        
        <div class="create-nft">
            <h2>Create NFT</h2>
            <input type="text" id="metadata" placeholder="NFT Metadata URL">
            <input type="number" id="price" placeholder="Price in ETH">
            <button onclick="createNFT()">Create</button>
        </div>
    </div>
    <script src="web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
